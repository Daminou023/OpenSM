<section>
  <div ng-if="!vm.room.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.room.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="admin.manage.rooms.list" ng-bind="'ROOM.ROOMS' | translate"></a></li>
      <li class="active"><a ui-sref="admin.manage.rooms.view({roomId: vm.room._id})">{{vm.room.code}}</a></li>
    </ol>

    <h2>{{vm.room.code}}</h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.rooms.edit({roomId: vm.room._id})" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'ROOM.EDIT' | translate}}</a>
        </div>

        <uib-tabset>
          <uib-tab heading="{{'INFORMATIONS' | translate}}">
            <div>
              <dl>
                <dt ng-bind="'ROOM.CODE' | translate"></dt>
                <dd ng-bind="vm.room.code"></dd>
                <dt ng-bind="'ROOM.NAME' | translate"></dt>
                <dd ng-bind="vm.room.name"></dd>
              </dl>
            </div>
          </uib-tab>
          <uib-tab heading="{{'ROOM.PICTURES' | translate}}">
            <div ng-if="!vm.room.pictures" ng-bind="'ROOM.NO_PICTURES' | translate"></div>
          </uib-tab>
          <uib-tab heading="{{'ROOM.MAP' | translate}}">
            <div ng-if="!vm.room.map" ng-bind="'ROOM.NO_MAP' | translate"></div>
          </uib-tab>
        </uib-tabset>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-if="vm.room.name" ng-bind="'ROOM.NAME' | translate"></dt>
              <dd ng-if="vm.room.name" ng-bind="vm.room.name"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
