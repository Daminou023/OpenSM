<section>
  <div ng-if="!vm.course.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.course.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="courses.list" ng-bind="'COURSE.COURSES' | translate"></a></li>
      <li class="active"><a ui-sref="courses.view({ courseCode: vm.course.code })">{{vm.course.code}} — {{vm.course.name}}</a></li>
    </ol>

    <h2>{{vm.course.code}} — {{vm.course.name}}</h2>

    <div class="row">
      <div class="col-md-12">
        <div ng-if="vm.course.description" ng-bind="vm.course.description"></div>
        <div ng-if="!vm.course.description" ng-bind="'COURSE.NO_DESCRIPTION' | translate"></div>

        <h3 ng-bind="'COURSE.ACTIVITIES' | translate"></h3>

        <ul class="list-group" ng-if="vm.course.activities.length">
          <li class="list-group-item" ng-repeat="activity in vm.course.activities">{{activity.code}} — <i>{{activity.name}}</i></li>
        </ul>

        <p ng-if="!vm.course.activities.length" ng-bind="'COURSE.NO_ACTIVITY' | translate"></p>
      </div>
    </div>
</div>
</section>
