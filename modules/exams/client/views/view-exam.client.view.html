<section>
  <div ng-if="!vm.exam.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.exam.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="examsessions.list" ng-bind="'EXAMSESSION.EXAMSESSIONS' | translate"></a></li>
      <li><a ui-sref="examsessions.view({ examsessionCode: vm.exam.examsession.code })" ng-bind="vm.exam.examsession.code"></a></li>
      <li class="active"><a ui-sref="examsessions.viewexam({ examsessionCode: vm.exam.examsession.code, examId: vm.exam._id })" ng-bind="vm.exam.title"></a></li>
    </ol>

    <h2 ng-bind="vm.exam.title"></h2>

    <div class="row">
      <div class="col-md-12">
        <uib-tabset>
          <uib-tab heading="{{'EXAM.STUDENTS' | translate}}">
            <div ng-if="vm.exam.registrations.length">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="i in cvm.getNumber(vm.exam.registrations.length)">
                  <div><b>{{i+1}} {{vm.exam.registrations[i].displayName}}</b></div>
                </li>
              </ul>
            </div>
            <div ng-if="!vm.exam.registrations.length" ng-bind="'EXAM.NO_STUDENTS' | translate"></div>
          </uib-tab>
          <uib-tab heading="{{'EXAM.COPIES' | translate}}">
            <div ng-if="!vm.exam.ready && cvm.hasAnyRole(['teacher'])" class="clearfix">
              <div class="pull-right">
                <form class="form-inline right-form">
                  <button ng-click="vm.addCopy()" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'EXAM.ADD_COPY' | translate}}</button>
                </form>
              </div>
            </div>
            <div ng-if="vm.exam.copies.length">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="i in cvm.getNumber(vm.exam.copies.length)">
                  <div ng-if="!vm.exam.ready" class="pull-right">
                    <button ng-if="cvm.hasAnyRole(['teacher']) && !vm.exam.copies[i].validated" type="file" ngf-select="vm.uploadCopy($file, i)" accept="application/pdf" ngf-allow-dir="false" ngf-max-files="1" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span></button>
                    <button ng-click="vm.downloadCopy(i)" class="btn btn-default btn-xs" ng-disabled="!vm.exam.copies[i].name && !vm.uploading[i]"><span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span></button>
                    <button ng-if="cvm.hasAnyRole(['teacher']) && !vm.exam.copies[i].validated" ng-click="vm.validateCopy(i)" class="btn btn-default btn-xs" ng-disabled="!vm.exam.copies[i].name && !vm.uploading[i]"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                    <button ng-if="cvm.hasAnyRole(['teacher']) && !vm.exam.copies[i].validated" ng-click="vm.removeCopy(i)" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                  </div>
                  <div><b>{{'EXAM.COPY' | translate}} {{vm.getLetter(i+1)}}</b></div>
                  <div ng-if="vm.exam.copies[i].name && !vm.uploading[i]">
                    <a ng-if="cvm.hasAnyRole(['teacher']) && vm.canManageCopies()" href="/api/exams/{{vm.exam._id}}/copy/{{i}}/download?orig=true" target="_blank" ng-bind="vm.exam.copies[i].origname"></a><br/>
                    <small>{{'EXAM.FILE_UPLOADED_ON' | translate}} <i>{{vm.exam.copies[i].created | amDateFormat:'ddd D MMM YYYY HH:mm'}}</i></small>
                  </div>
                  <div ng-if="!vm.exam.copies[i].name && !vm.uploading[i]" ng-bind="'EXAM.COPY_NOT_UPLOADED' | translate"></div>
                  <uib-progressbar ng-if="vm.progressValue[i] && vm.uploading[i]" class="progress-striped active" animate="true" max="100" value="vm.progressValue[i]" type="success"><i>{{vm.progressValue[i]}} %</i></uib-progressbar>
                </li>
              </ul>
            </div>
            <div ng-if="!vm.exam.copies.length" ng-bind="'EXAM.NO_COPIES' | translate"></div>
          </uib-tab>
          <uib-tab heading="{{'EXAM.ROOMS' | translate}}">
            <div ng-if="vm.exam.rooms.length">
              <uib-tabset>
                <uib-tab ng-repeat="i in cvm.getNumber(vm.exam.rooms.length)" heading="{{vm.exam.rooms[i].code}}">
                  <div>
                    <h3 ng-bind="vm.exam.rooms[i].name"></h3>
                    <div ng-if="vm.exam.rooms[i].map">
                      <canvas draw-map="vm.exam.rooms[i]"></canvas>
                    </div>
                    <div ng-if="!vm.exam.rooms[i].map" ng-bind="'ROOM.NO_MAP' | translate"></div>

                    <h4 ng-bind="'EXAM.ROOM_CONFIGURATION' | translate"></h4>
                    <div ng-bind="'EXAM.ROOM_SEATS_SUMMARY' | translate: { seats: 0, nbseats: vm.exam.rooms[i].nbseats }"></div>
                  </div>
                </uib-tab>
              </uib-tabset>
            </div>
            <div ng-if="!vm.exam.rooms.length" ng-bind="'EXAM.NO_ROOMS' | translate"></div>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
</div>
</section>
