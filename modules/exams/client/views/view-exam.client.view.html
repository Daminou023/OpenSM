<section>
  <div ng-if="!vm.exam.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.exam.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="manage.examsessions.list" ng-bind="'EXAMSESSION.EXAMSESSIONS' | translate"></a></li>
      <li><a ui-sref="manage.examsessions.view({ examsessionCode: vm.exam.examsession[0].code })">{{vm.exam.examsession[0].code}}</a></li>
      <li class="active"><a ui-sref="manage.examsessions.viewexam({ examsessionCode: vm.exam.examsession[0].code, examId: vm.exam._id })">{{vm.exam.title}}</a></li>
    </ol>

    <h2>{{vm.exam.title}}</h2>

    <div class="row">
      <div class="col-md-12">
        <div class="action-box" ng-if="cvm.hasAnyRole(['manager.exams'])">
          <a ui-sref="admin.manage.exams.edit({examId: vm.exam._id})" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{'GENERAL.EDIT' | translate}}</a>
          <a ng-click="vm.remove()" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> {{'GENERAL.DELETE' | translate}}</a>
        </div>

        <uib-tabset>
          <uib-tab heading="{{'EXAM.STUDENTS' | translate}}">
            <div ng-if="!vm.exam.students" ng-bind="'EXAM.NO_STUDENTS' | translate"></div>
          </uib-tab>
          <uib-tab heading="{{'EXAM.COPIES' | translate}}">
            <div ng-if="!vm.exam.copies" ng-bind="'EXAM.NO_COPIES' | translate"></div>
          </uib-tab>
          <uib-tab heading="{{'EXAM.ROOMS' | translate}}">
            <div ng-if="!vm.exam.rooms" ng-bind="'EXAM.NO_ROOMS' | translate"></div>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
</div>
</section>
