<section>
  <div ng-if="!vm.exam.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.exam.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="admin.manage.exams.list" ng-bind="'EXAM.EXAMS' | translate"></a></li>
      <li class="active"><a ui-sref="admin.manage.exams.view({examId: vm.exam._id})">{{vm.exam.title}}</a></li>
    </ol>

    <h2>{{vm.exam.title}}</h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.exams.edit({examId: vm.exam._id})" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{'EXAM.EDIT' | translate}}</a>
        </div>

        <uib-tabset>
          <uib-tab heading="{{'EXAM.STUDENTS' | translate}}">
            <div ng-if="!vm.exam.students" ng-bind="'EXAM.NO_STUDENTS' | translate"></div>
          </uib-tab>
          <uib-tab heading="{{'EXAM.COPIES' | translate}}">
            <div ng-if="!vm.exam.copies" ng-bind="'EXAM.NO_COPIES' | translate"></div>
          </uib-tab>
          <uib-tab heading="{{'EXAM.ROOMS' | translate}}">
            <div ng-if="!vm.exam.rooms" ng-bind="'EXAM.NO_ROOMS' | translate"></div>
          </uib-tab>
        </uib-tabset>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'EXAM.EXAMSESSION' | translate"></dt>
              <dd ng-bind="vm.exam.examsession[0].name"></dd>
              <dt ng-bind="'EXAM.DATE' | translate"></dt>
              <dd ng-bind="vm.exam.date | amDateFormat:'ddd D MMM YYYY HH:mm'"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
