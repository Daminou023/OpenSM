<section>
  <div ng-if="!vm.exams.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.exams.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="admin.manage.exams.list" ng-bind="'EXAM.EXAMS' | translate"></a></li>
    </ol>

    <h2 ng-bind="'EXAM.EXAMS' | translate"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.exams.create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'EXAM.CREATE' | translate}}</a>
        </div>

        <div class="list-group" ng-if="vm.exams.length">
          <a ng-repeat="exam in vm.exams" ui-sref="admin.manage.exams.view({ examId: exam._id })" class="list-group-item"><b>{{exam.title}}</b><br /><small><i>{{examsession.date | amDateFormat:'ddd D MMM YYYY'}}</i></small></a>
        </div>

        <div class="alert alert-warning" ng-if="!vm.exams.length" ng-bind="'EXAM.NO_EXAM' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'EXAM.NB_EXAMS' | translate"></dt>
              <dd ng-bind="vm.exams.length"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
