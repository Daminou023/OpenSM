<section>
  <div ng-if="!vm.internships.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>


  <div ng-if="vm.internships.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="teacher.manage.coordinator.internships.list" ng-bind="'INTERNSHIP.INTERNSHIPS' | translate"></a></li>
    </ol>

    <h2 ng-bind="'INTERNSHIP.INTERNSHIPS' | translate"></h2>
    <div class="alert alert-warning" ng-if="!vm.internships.length" ng-bind="'INTERNSHIP.NO_INTERNSHIP' | translate"></div>
    <div class="row" ng-if="vm.needCoordinatorApprovalList.length">
      <div class="col-md-12">
      <h3>Propositions waiting your approval</h3>
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th>Matricule</th>
              <th>Entreprise</th>
              <th>Maitre de stage</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="internship in vm.needCoordinatorApprovalList" ui-sref="teacher.manage.coordinator.internships.view({ internshipId: internship._id })">
              <td ng-bind ="internship.student.firstname"></td>
              <td ng-bind ="internship.enterprise.name"></td>
              <td ng-bind ="internship.master.username"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="row" ng-if="vm.internships.length">
      <div class="col-md-12">
      <h3>All Internships & Supervisors</h3>
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th>Matricule</th>
              <th>Entreprise</th>
              <th>Maitre de stage</th>
              <th>Consulted teacher</th>
              <th>Supervisor</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="internship in vm.internships" ui-sref="teacher.manage.coordinator.internships.view({ internshipId: internship._id })">
              <td ng-bind ="internship.student.firstname"></td>
              <td ng-bind ="internship.enterprise.name"></td>
              <td ng-bind ="internship.master.username"></td>
              <td ng-bind ="internship.consultedTeacher.username"></td>
              <td ng-bind ="internship.supervisorText"></td>           
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
