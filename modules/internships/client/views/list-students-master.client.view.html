<section>
  <div ng-if="!vm.internships.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>


  <div ng-if="vm.internships.$resolved">
    <ol class="breadcrumb">
      <li class="active">
        <a ui-sref="master.manage.internships.students" ng-bind="'INTERNSHIP.STUDENTS' | translate"></a>
      </li>
    </ol>

    <h2 ng-bind="'INTERNSHIP.STUDENTS' | translate"></h2>

    <div class="row">
      <div class="col-md-9">

        <div class="list-group" ng-if="vm.internships.length">
          <a ng-repeat="internships in vm.internships" 
          ui-sref="master.manage.students.internships.list({ studentId: internship.student._id, studentName: internship.student.name })" class="list-group-item" ng-bind="internships.student.username">test</a>
        </div>

        <div class="alert alert-warning" ng-if="!vm.internships.length" ng-bind="'INTERNSHIP.NO_STUDENTS' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'INTERNSHIP.NB_INTERNSHIPS' | translate"></dt>
              <dd ng-bind="vm.internships.length"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
