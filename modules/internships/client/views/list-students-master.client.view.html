<section>
  <div ng-if="!vm.students.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>


  <div ng-if="vm.students.$resolved">
    <ol class="breadcrumb">
      <li class="active">
        <a ui-sref="master.manage.internships.students" ng-bind="'INTERNSHIP.STUDENTS' | translate"></a>
      </li>
    </ol>

    <h2 ng-bind="'INTERNSHIP.STUDENTS' | translate"></h2>

    <div class="row">
      <div class="col-md-9">

        <div class="list-group" ng-if="vm.students.length">
          <a ng-repeat="student in vm.students" 
          ui-sref="master.manage.students.internships.list({ studentId: student._id, studentName: student.name })" class="list-group-item" ng-bind="student.username"></a>
        </div>

        <div class="alert alert-warning" ng-if="!vm.students.length" ng-bind="'INTERNSHIP.NO_STUDENTS' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'INTERNSHIP.NB_INTERNSHIPS' | translate"></dt>
              <dd ng-bind="vm.internships.length"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
