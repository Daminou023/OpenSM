<section>
  <div ng-if="!vm.internships.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>


  <div ng-if="vm.internships.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="admin.manage.internships.list" ng-bind="'INTERNSHIP.INTERNSHIPS' | translate"></a></li>
    </ol>

    <h2 ng-bind="'INTERNSHIP.INTERNSHIPS' | translate"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ng-click="vm.createNew()" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'INTERNSHIP.CREATE' | translate}}</a>
        </div>

        <div>
          <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
              <th>Matricule</th>
              <th>Nom</th>
              <th>Pr√©nom</th>
              <th>Entreprise</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="internship in vm.internships" ui-sref="admin.manage.internships.view({ internshipId: internship._id })">
              <td ng-bind = internship.student.username></td>
              <td ng-bind = internship.student.lastname></td>
              <td ng-bind = internship.student.firstname></td>
              <td> {{internship.enterprise.name?internship.enterprise.name:'no enterprise'}} </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="alert alert-warning" ng-if="!vm.internships.length" ng-bind="'INTERNSHIP.NO_INTERNSHIP' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'INTERNSHIP.NB_INTERNSHIPS' | translate"></dt>
              <dd ng-bind="vm.internships.length"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
