<section>
  <div ng-if="!vm.examsession.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.examsession.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="manage.examsessions.list" ng-bind="'EXAMSESSION.EXAMSESSIONS' | translate"></a></li>
      <li class="active"><a ui-sref="manage.examsessions.view({examsessionId: vm.examsession._id})">{{vm.examsession.name}}</a></li>
    </ol>

    <h2>{{vm.examsession.name}}</h2>

    <div class="row">
      <div class="col-md-12">
        <div class="action-box" ng-if="cvm.hasAnyRole(['manager.exams'])">
          <a ui-sref="manage.examsessions.edit({examsessionId: vm.examsession._id})" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{'GENERAL.EDIT' | translate}}</a>
          <a ng-click="vm.remove()" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> {{'GENERAL.DELETE' | translate}}</a>
        </div>

        <div ng-if="vm.examsession.description" ng-bind="vm.examsession.description"></div>

        <h3 ng-bind="'EXAMSESSION.PLANNING' | translate"></h3>

        <p>
          <b ng-bind="'EXAMSESSION.FROM' | translate"></b>
          <span ng-bind="vm.examsession.start | amDateFormat:'ddd D MMM YYYY'"></span><br />
          <b ng-bind="'EXAMSESSION.TO' | translate"></b>
          <span ng-bind="vm.examsession.end | amDateFormat:'ddd D MMM YYYY'"></span>
        </p>

        <div ng-if="vm.examsession.exams.length">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="exam in vm.examsession.exams | orderBy: 'date'"><b>{{exam.title}}</b><br /><small><i>{{exam.date | amDateFormat:'ddd D MMM YYYY'}}</i></small></li>
          <ul>
        </div>

        <div ng-if="!vm.examsession.exams.length" ng-bind="'EXAMSESSION.NO_EXAM' | translate"></div>
      </div>
    </div>
</div>
</section>
