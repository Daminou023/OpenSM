<section>
  <div ng-if="!vm.examsession.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.examsession.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="admin.manage.examsessions.list" ng-bind="'EXAMSESSION.EXAMSESSIONS' | translate"></a></li>
      <li class="active"><a ui-sref="admin.manage.examsessions.view({examsessionId: vm.examsession._id})">{{vm.examsession.name}}</a></li>
    </ol>

    <h2>{{vm.examsession.name}}</h2>

    <div class="row">
      <div class="col-md-9">
        <dl>
          <dt ng-bind="'EXAMSESSION.NAME' | translate"></dt>
          <dd ng-bind="vm.examsession.name"></dd>
          <dt ng-bind="'EXAMSESSION.DESCRIPTION' | translate"></dt>
          <dd ng-bind="vm.examsession.description"></dd>
          <dt ng-bind="'EXAMSESSION.FROM' | translate"></dt>
          <dd ng-bind="vm.examsession.from"></dd>
          <dt ng-bind="'EXAMSESSION.TO' | translate"></dt>
          <dd ng-bind="vm.examsession.to"></dd>
        </dl>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'EXAMSESSION.NAME' | translate"></dt>
              <dd ng-bind="vm.examsession.name"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
