<section>
  <div ng-if="!vm.examsessions.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.examsessions.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="admin.manage.examsessions.list" ng-bind="'EXAMSESSION.EXAMSESSIONS' | translate"></a></li>
    </ol>

    <h2 ng-bind="'EXAMSESSION.EXAMSESSIONS' | translate"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.examsessions.create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'GENERAL.CREATE' | translate}}</a>
        </div>

        <div class="list-group" ng-if="vm.examsessions.length">
          <a ng-repeat="examsession in vm.examsessions" ui-sref="admin.manage.examsessions.view({ examsessionId: examsession._id })" class="list-group-item"><b>{{examsession.name}}</b><br /><small><i>{{'EXAMSESSION.FROM' | translate}} {{examsession.start | amDateFormat:'ddd D MMM YYYY'}} {{'EXAMSESSION.TO' | translate}} {{examsession.end | amDateFormat:'ddd D MMM YYYY'}}</i></small></a>
        </div>

        <div class="alert alert-warning" ng-if="!vm.examsessions.length" ng-bind="'EXAMSESSION.NO_EXAMSESSION' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'EXAMSESSION.NB_EXAMSESSIONS' | translate"></dt>
              <dd ng-bind="vm.examsessions.length"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
